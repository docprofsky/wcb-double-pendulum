<!DOCTYPE html>
<html>
  <head>
    <title>Physics: Double Pendulum in JS</title>
    <link href='double_pendulum.css' rel='stylesheet' type='text/css'>
    <link href='base.css' rel='stylesheet' type='text/css'>
    <script src='jquery.js' type='text/javascript'></script>
    <script src='resize.js' type='text/javascript'></script>
    <script src='cncserver.client.api.js' type='text/javascript'></script>
    <script src='cncserver.client.commander.js' type='text/javascript'></script>
  </head>
  <body style='margin: 0;max-width:100%;padding:0'>
    <div class='sidebar'>
      <form id='set_variables_form'>
        <label for='mass1'>Mass1:</label>
        <input id='mass1' max='50' min='1' type='range' value='10'>
        <label for='mass2'>Mass2:</label>
        <input id='mass2' max='50' min='1' type='range' value='10'>
        <label for='Phi1'>Phi1 (in deg):</label>
        <input id='Phi1' max='90' min='0' type='range' value='50'>
        <label for='Phi2'>Phi2 (in deg):</label>
        <input id='Phi2' max='90' min='0' type='range' value='65'>
        <input class='submit-btn' id='start-button' type='button' value='Start'>
        <input class='submit-btn' id='reset-button' type='button' value='Reset' disabled='true'>
      </form>
      <footer style='padding-left: 10px'>
        <a href='https://github.com/micaeloliveira/physics-sandbox'>
          <small>
            View project on GitHub
          </small>
        </a>
      </footer>
    </div>
    <canvas class='phys-canvas' height='600' id='myCanvas' width='700'></canvas>
    <script src='pendulum.js' type='text/javascript'></script>
  </body>
  <script>
    $(function() {
      cncserver.api.server = {
        domain: document.domain,
        port: location.port ? location.port : 80,
        protocol: 'http',
        version: '1'
      };
    });
  </script>
</html>
